<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style/style-index.css">
</head>
<body>

    <header>

        <nav>

            <img id="firm_icon_main" src="style/media/images/icons/logo-ecoimmo.png" alt="Logo EcoImmo">

            <span id="searchfield_nav">
                <img src="style/media/images/icons/glass.svg" alt="Icon magnifying glass">
                <span>Département</span>
            </span>

            <div id="nav_buttons">
                <span class="nav_button">acceuil</span>
                <span class="nav_button">biens</span>
                <span class="nav_button">client</span>

                <img src="style/media/images/icons/burger-menu.svg" alt="burger menu">

            </div>

        </nav>

        <div class="hr_separator"></div>

        <img src="style/media/images/backgrounds/desktop-firm-header.svg" alt="firm logo and some fancyness" id="firm_header_background">

        <div id="carrousel_section_container">

            <div id="carrousel_container">

                <div id="carrousel"></div>

            </div>

        </div>

    </header>

            <img src="style/media/images/keep-green-styled-text.svg" alt="Keep Green">

            <div id="keep_green_card_container">

                <div id="tips_card_container" class="card_container">

                    <img src="style/media/images/backgrounds/card-background.svg" alt="tip card background">

                    <div>
                        <img src="./style/media/images/icons/feuille.png" alt="feuille icon" class="card_tips_icon">
                        <span class="card_tips_title"></span>
                    </div>

                </div>

                <div id="eco_card_container" class="card_container">

                    <img src="style/media/images/backgrounds/card-background.svg" alt="tip card background">

                    <div>
                        <span class="card_tips_icon"></span>
                        <span class="card_tips_title"></span>
                    </div>

                </div>

                <div id="chart_card_container" class="card_container">

                    <img src="style/media/images/backgrounds/card-background.svg" alt="tip card background">

                    <div>
                        <span class="card_tips_icon"></span>
                        <span class="card_tips_title"></span>
                    </div>

                </div>

            </div>

            <span>On s'engage !</span>

        </div>

        <div></div>

    </main>

    <footer>

        <div id="footer_infos_container">
            <div id="footer_infos_titles">
                <span>Support</span>
                <span>Contact</span>
                <span>Langues</span>
            </div>
            <div id="footer_infos_descriptions">
                <div>
                    <span>Section légale</span>
                    <span>EcoImmo ©</span>
                </div>
                <div>
                    <span>Facebook</span>
                    <span>Twitter</span>
                    <span>Reddit</span>
                </div>
                <div>
                    <span>Français</span>
                    <span>Deutsch</span>
                    <span>English</span>
                </div>
            </div>
        </div>

    </footer>
